
services:
  postgres:
    container_name: postgres
    image: postgres:16
    environment:
      POSTGRES_USER: pilotpanel
      POSTGRES_PASSWORD: superstrongpassword
      POSTGRES_DB: pilotpanel
      TZ: "America/New_York"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./user_portal/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pilotnet

  node-red:
    container_name: nodered
    image: nodered/node-red:latest
    environment:
      TZ: "America/New_York"
    ports:
      - "1880:1880"
    networks:
      - pilotnet
    volumes:
      - nodered_data:/data

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: yourpgadminpassword
    ports:
      - "5050:80"
    networks:
      - pilotnet
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  webapp:
    build:
      context: https://github.com/Neu-Bob/pilotpanel  # Path to your user_portal directory
      dockerfile: Dockerfile
    container_name: webapp
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
      DATABASE_USER: pilotpanel
      DATABASE_PASSWORD: superstrongpassword
      DATABASE_NAME: pilotpanel
      DATABASE_PORT: 5432
      TZ: "America/New_York"
    ports:
      - "3000:3000"  # Map the app port to host
    depends_on:
      - postgres
    networks:
      - pilotnet
    volumes:
      - webapp_data:/usr/src/app

networks:
  pilotnet:

volumes:
  postgres_data:
  nodered_data:
  pgadmin_data:
  webapp_data: